<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <form>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" placeholder="Alice">
            </div>
        </div>


        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" placeholder="123qwe#$%">
            </div>
        </div>


        <div class="form-group row">
            <label for="verify password" class="col-sm-2 col-form label">Verify Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="verify password" placeholder="123qwe#$%">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form label">(purpose here: to fill the gap space)</label>
            <div class="col-sm-10">
                <a href="#">
                    <button type="button" class="btn btn-primary btn-block">Sign up</button>
                </a>
                <a href="../login/login.template.client.html">Login</a>
            </div>
        </div>

    </form>

</div>


</body>
</html>
