<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="register.style.client.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <h1>Sign Up</h1>

    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   title="please enter username"
                   id="username"
                   placeholder="Alice">
        </div>
    </div>


    <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   title="please enter password"
                   id="password"
                   placeholder="123qwe#$%">
        </div>
    </div>


    <div class="mb-3 row">
        <label for="verify-password" class="col-sm-2 col-form label">Verify Password</label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   title="please re-enter password"
                   id="verify-password"
                   placeholder="123qwe#$%">
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-2 col-form label"></label>
        <div class="col-sm-10">
            <a href="../profile/profile.template.client.html">
                <button type="button" class="btn btn-primary btn-block">Sign up</button>
            </a>
            <div class="row">
                <div class="col-6">
                    <a href="../login/login.template.client.html">Login</a>
                </div>
                <div class="col-6">
                    <a class="float-right" href="../index.html">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
