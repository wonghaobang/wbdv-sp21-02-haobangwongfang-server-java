<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>

    <script src="../services/user.service.client.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="user-admin.controller.client.js"></script>

</head>

<body>

<div class="container">
    <h1>User Admin</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
<!--            <th>&nbsp;</th>-->
            <th>
                <button class="btn btn-sm">Clear</button>
            </th>
        </tr>

        <tr class="wbdv-form">
            <td><input class="wbdv-usernameFld form-control"
                       placeholder="Username"/></td>
            <td><input type="password" class="wbdv-passwordFld form-control"
                       placeholder="Password"/></td>
            <td><input class="wbdv-firstNameFld form-control"
                       placeholder="First Name"/></td>
            <td><input class="wbdv-lastNameFld form-control"
                       placeholder="Last Name"/></td>
            <td><select class="wbdv-roleFld form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td>
                <span class="float-right" style="white-space: nowrap">
                    <i class="fa-2x fa fa-search wbdv-search"></i>
                    <i class="fa-2x fa fa-plus wbdv-create"></i>
                    <i class="fa-2x fa fa-check wbdv-update"></i>
                </span>
            </td>
        </tr>

        </thead>

        <tbody class="wbdv-tbody">

        </tbody>

    </table>

</div>


</body>

</html>
