<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Profile</h1>
    <form>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input class="form-control" id="phone" placeholder="(555) 123-4324">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
        </div>

        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <select class="custom-select" id="role">
                        <option selected>Choose...</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
        </div>



        <div class="form-group row">
            <label for="date of birth" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" id="date of birth" class="form-control datepicker" placeholder="Selected date">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="#">
                    <button type="submit" class="btn btn-success btn-block">Update</button>
                </a>
            </div>
        </div>

        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../index.html">
                    <button type="button" class="btn btn-danger btn-block">Logout</button>
                </a>
            </div>
        </div>


    </form>


</div>


</body>
</html>
